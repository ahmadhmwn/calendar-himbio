<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Kegiatan Himbio</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4CAF50;
            /* Green */
            --primary-light: #E8F5E9;
            /* Light green */
            --primary-dark: #388E3C;
            /* Dark green */
            --secondary: #FF9800;
            /* Orange */
            --secondary-light: #FFF3E0;
            /* Light orange */
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --input-focus: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('assets/bg-himbio.jpg');
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            width: 100%;
            max-width: 1800px;
        }

        /* Modern Login Section */
        #login-section {
            padding: 2.5rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
            font-weight: 600;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: var(--transition);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: var(--input-focus);
        }

        .input-group input:focus+i {
            color: var(--primary);
        }

        .input-group:hover i {
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-primary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        #login-message {
            color: var(--danger);
            margin-top: 1rem;
            font-size: 0.9rem;
            height: 20px;
            transition: var(--transition);
        }

        .card-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
            color: var(--gray);
            text-align: center;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        /* Floating label effect */
        .float-label {
            position: relative;
        }

        .float-label label {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            pointer-events: none;
            transition: var(--transition);
            background: white;
            padding: 0 0.3rem;
        }

        .float-label input:focus+label,
        .float-label input:not(:placeholder-shown)+label {
            top: 0;
            transform: translateY(-50%) scale(0.9);
            color: var(--primary);
        }

        /* Shake animation for invalid login */
        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translateX(-1px);
            }

            20%,
            80% {
                transform: translateX(2px);
            }

            30%,
            50%,
            70% {
                transform: translateX(-4px);
            }

            40%,
            60% {
                transform: translateX(4px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                max-width: 95%;
                margin: 1rem auto;
            }

            #login-section {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #calendar-section {
            display: none;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .calendar-header h2 {
            font-weight: 600;
            margin: 0;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e9ecef;
        }

        .day-header {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            background-color: white;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .day {
            min-height: 120px;
            padding: 0.5rem;
            background-color: white;
            position: relative;
            transition: var(--transition);
        }

        .day:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            z-index: 1;
            box-shadow: var(--shadow);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray);
        }

        .today .day-number {
            color: var(--primary);
            font-weight: 700;
        }

        .today {
            background-color: var(--primary-light);
            border: 2px solid var(--primary);
        }

        .other-month {
            background-color: #f8f9fa;
            color: #adb5bd;
        }

        .other-month .day-number {
            color: #adb5bd;
        }

        .event {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            margin: 0.1rem 0;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: var(--transition);
        }

        .event:hover {
            background-color: var(--primary-dark);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 30px;
            border: none;
            width: 85%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            opacity: 0;
            animation: slideDown 0.3s ease-in-out forwards;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .close {
            color: #7f8c8d;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.2s ease;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .close:hover,
        .close:focus {
            color: #e74c3c;
            transform: scale(1.1);
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #eaeaea;
        }

        /* Input styling */
        #event-title,
        #event-desc {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        #event-title:focus,
        #event-desc:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #event-desc {
            min-height: 100px;
            resize: vertical;
        }

        /* Button styling */
        #save-event,
        #delete-event {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #save-event {
            background-color: #3498db;
            color: white;
        }

        #save-event:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #delete-event {
            background-color: #e74c3c;
            color: white;
        }

        #delete-event:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* Event list styling */
        #event-list {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        #event-list .event {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #event-list .event:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
                margin: 20% auto;
                padding: 20px;
            }

            .modal-title {
                font-size: 1.3rem;
            }
        }

        /* Events List Section */
        .events-container {
            padding: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .events-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .events-title h3 {
            margin: 0;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .month-event {
            background-color: var(--primary-light);
            border-radius: var(--border-radius);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .month-event:hover {
            background-color: #e0f2e1;
            transform: translateX(5px);
        }

        .event-date {
            font-weight: 600;
            color: var(--primary-dark);
            min-width: 80px;
            text-align: center;
        }

        .event-info {
            flex-grow: 1;
            padding: 0 1rem;
        }

        .event-info h4 {
            color: var(--primary);
            margin: 0 0 0.25rem 0;
        }

        .event-info p {
            color: var(--gray);
            margin: 0;
            font-size: 0.9rem;
        }

        .no-events {
            text-align: center;
            color: var(--gray);
            padding: 1rem;
            font-style: italic;
        }

        /* Event Actions */
        .event-actions {
            display: flex;
            gap: 0.5rem;
        }

        .event-action-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .event-action-btn.edit {
            color: var(--secondary);
        }

        .event-action-btn.delete {
            color: var(--danger);
        }

        .event-action-btn:hover {
            transform: scale(1.1);
        }

        /* Detail Event Modal */
        .event-detail {
            margin-bottom: 1.5rem;
        }

        .event-detail h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .event-detail p {
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .event-detail .event-date {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .day {
                min-height: 80px;
            }

            .event {
                font-size: 0.6rem;
                padding: 0.1rem 0.3rem;
            }

            .day-number {
                font-size: 0.8rem;
            }

            .month-event {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .event-date {
                text-align: left;
                min-width: auto;
            }

            .event-actions {
                align-self: flex-end;
            }
        }

        @media (max-width: 576px) {
            .calendar-header {
                flex-wrap: wrap;
                gap: 0.5rem;
                padding: 1rem;
            }

            .calendar-header h2 {
                order: 1;
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .day-header {
                padding: 0.5rem;
                font-size: 0.7rem;
            }

            .day {
                min-height: 60px;
                padding: 0.25rem;
            }

            .day-number {
                margin-bottom: 0.25rem;
                font-size: 0.7rem;
            }
        }

        .user-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
            color: white;
        }

        .user-badge.user {
            background-color: #28a745;
            color: var(--primary-light);
            border: 1px solid var(--primary);
        }

        .user-badge.admin {
            background-color: #28a745;
            color: var(--primary-light);
            border: 1px solid var(--secondary);
        }

        .welcome-message {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .welcome-text {
            display: flex;
            align-items: center;
        }

        .welcome-text i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="login-section">
                <div class="login-logo">
                    <img src="assets/logo-himbio.png" alt="" style="width: 100px;">
                </div>
                <h2 class="login-title">Himbio Calendar</h2>

                <div class="input-group float-label">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder=" " autocomplete="username">
                    <label for="username">Username</label>
                </div>

                <div class="input-group float-label">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder=" " autocomplete="current-password">
                    <label for="password">Password</label>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button id="login-btn" class="btn btn-primary">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

                <p id="login-message"></p>

                <div class="card-footer">
                    Username : user <br>
                    Password : himbio
                </div>
            </div>

            <!-- Calendar Section -->
            <div id="calendar-section">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="month-year">Month Year</h2>
                    <button id="next-month" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                    &nbsp;
                    <div class="welcome-message">
                        <div class="welcome-text">
                            <i class="fas fa-user-circle"></i>
                            <span id="welcome-user">Selamat datang, </span>
                            <span id="user-role-badge" class="user-badge"></span>
                        </div>
                    </div> &nbsp;
                    <button id="logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i>Logout</button>
                </div>

                <div class="calendar-grid" id="calendar-grid">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                </div>

                <!-- Events List Section -->
                <div class="events-container">
                    <div class="events-title">
                        <h3><i class="fas fa-list-check"></i> Kegiatan Bulan Ini</h3>
                        <span id="events-count">0 kegiatan</span>
                    </div>
                    <div class="events-list" id="events-list">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal (for adding/editing) -->
    <div id="event-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-date">Event Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="event-list"></div>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Event Title</label>
                        <input type="text" id="event-title" class="form-control" placeholder="Enter event title">
                    </div>
                    <div class="form-group">
                        <label for="event-desc">Description</label>
                        <textarea id="event-desc" class="form-control" placeholder="Enter event description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="delete-event" class="btn btn-danger" style="display: none;"><i class="fas fa-trash"></i>
                    Delete</button>
                <button id="save-event" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="event-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detail-modal-title">Event Detail</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="event-detail">
                    <span class="event-date" id="detail-date"></span>
                    <h4 id="detail-title"></h4>
                    <p id="detail-desc"></p>
                </div>
            </div>
            <div class="modal-footer" id="detail-modal-footer">
                <!-- Action buttons will be added here dynamically -->
            </div>
        </div>
    </div>
    <script>
        // Inisialisasi Supabase
        const supabaseUrl = 'https://zpitonulsomqjmgmphzo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwaXRvbnVsc29tcWptZ21waHpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4NDE1OTEsImV4cCI6MjA1OTQxNzU5MX0.pNLPFUOCRFXLFRvKLPTbMsi_HFRcJT3B73SZxgdviqk';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const users = [
            { username: "kabid kestari", password: "bersamahimbio25", role: "admin" },
            { username: "user", password: "himbio", role: "user" }
        ];

        let events = [];
        let currentUser = null;
        let currentDate = new Date();
        let selectedDate = null;
        let selectedEvent = null;

        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const calendarSection = document.getElementById('calendar-section');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginMessage = document.getElementById('login-message');
        const logoutBtn = document.getElementById('logout-btn');
        const monthYearElement = document.getElementById('month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const modal = document.getElementById('event-modal');
        const modalDate = document.getElementById('modal-date');
        const eventList = document.getElementById('event-list');
        const eventTitle = document.getElementById('event-title');
        const eventDesc = document.getElementById('event-desc');
        const saveEventBtn = document.getElementById('save-event');
        const deleteEventBtn = document.getElementById('delete-event');
        const closeModal = document.getElementsByClassName('close');
        const eventsListContainer = document.getElementById('events-list');
        const eventsCount = document.getElementById('events-count');
        const eventDetailModal = document.getElementById('event-detail-modal');
        const detailModalTitle = document.getElementById('detail-modal-title');
        const detailDate = document.getElementById('detail-date');
        const detailTitle = document.getElementById('detail-title');
        const detailDesc = document.getElementById('detail-desc');
        const detailModalFooter = document.getElementById('detail-modal-footer');
        const adminControls = document.getElementById('admin-controls');

        // Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        prevMonthBtn.addEventListener('click', () => navigateMonth(-1));
        nextMonthBtn.addEventListener('click', () => navigateMonth(1));
        saveEventBtn.addEventListener('click', saveEvent);
        deleteEventBtn.addEventListener('click', deleteEvent);

        Array.from(closeModal).forEach(btn => {
            btn.addEventListener('click', function () {
                this.closest('.modal').style.display = 'none';
            });
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // Fungsi untuk memuat events dari Supabase
        async function loadEvents() {
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            const { data, error } = await supabase
                .from('events')
                .select('*')
                .gte('date', firstDayOfMonth.toISOString())
                .lte('date', lastDayOfMonth.toISOString())
                .order('date', { ascending: true });

            if (error) {
                console.error('Error loading events:', error);
                return [];
            }
            return data || [];
        }

        // Initialize the application
        async function init() {
            if (localStorage.getItem('currentUser')) {
                currentUser = JSON.parse(localStorage.getItem('currentUser'));
                events = await loadEvents();
                handleSuccessfulLogin();

                // Subscribe to realtime updates
                supabase
                    .channel('events-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'events' }, async () => {
                        events = await loadEvents();
                        renderCalendar();
                        renderMonthEvents();
                    })
                    .subscribe();
            }
        }

        // Navigation between months
        async function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            events = await loadEvents();
            renderCalendar();
            renderMonthEvents();
        }

        // Login handler
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                handleSuccessfulLogin();
            } else {
                loginMessage.textContent = 'Username atau password salah';
                loginMessage.style.color = 'red';
            }
        }

        // After successful login
        async function handleSuccessfulLogin() {
            loginSection.style.display = 'none';
            calendarSection.style.display = 'block';
            loginMessage.textContent = '';

            // Update UI based on user role
            document.getElementById('welcome-user').textContent = `Selamat datang, ${currentUser.username}`;
            const roleBadge = document.getElementById('user-role-badge');
            roleBadge.textContent = currentUser.role === 'admin' ? 'Admin' : 'User';
            roleBadge.className = `user-badge ${currentUser.role}`;

            // Show admin controls if admin
            if (adminControls) {
                adminControls.style.display = currentUser.role === 'admin' ? 'block' : 'none';
            }

            events = await loadEvents();
            renderCalendar();
            renderMonthEvents();
        }

        // Logout handler
        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            usernameInput.value = '';
            passwordInput.value = '';
            loginSection.style.display = 'block';
            calendarSection.style.display = 'none';

            // Reset UI
            document.getElementById('welcome-user').textContent = 'Selamat datang, ';
            const roleBadge = document.getElementById('user-role-badge');
            roleBadge.textContent = '';
            roleBadge.className = 'user-badge';
        }

        // Render the calendar
        function renderCalendar() {
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            monthYearElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            calendarGrid.innerHTML = '';

            // Day headers
            const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            // Previous month days
            const prevMonthLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            for (let i = 0; i < startingDay; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day other-month';
                dayElement.textContent = prevMonthLastDay - startingDay + i + 1;
                calendarGrid.appendChild(dayElement);
            }

            // Current month days
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';

                // Highlight today
                const isToday = currentDate.getFullYear() === today.getFullYear() &&
                    currentDate.getMonth() === today.getMonth() &&
                    i === today.getDate();
                if (isToday) {
                    dayElement.classList.add('today');
                }

                dayElement.innerHTML = `<div class="day-number">${i}</div>`;

                // Add events for this day
                const currentDayEvents = getEventsForDay(i);
                currentDayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.textContent = event.title;
                    eventElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showEventDetail(event);
                    });
                    dayElement.appendChild(eventElement);
                });

                // Add click event for adding/viewing events
                dayElement.addEventListener('click', () => {
                    const clickedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                    openEventModal(clickedDate);
                });

                calendarGrid.appendChild(dayElement);
            }

            // Next month days
            const totalCells = startingDay + daysInMonth;
            const remainingCells = totalCells <= 35 ? 35 - totalCells : 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day other-month';
                dayElement.textContent = i;
                calendarGrid.appendChild(dayElement);
            }
        }

        // Get events for a specific day
        function getEventsForDay(day) {
            return events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getFullYear() === currentDate.getFullYear() &&
                    eventDate.getMonth() === currentDate.getMonth() &&
                    eventDate.getDate() === day;
            });
        }

        // Render month events list
        function renderMonthEvents() {
            eventsListContainer.innerHTML = '';

            // Filter events for current month
            const monthEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getFullYear() === currentDate.getFullYear() &&
                    eventDate.getMonth() === currentDate.getMonth();
            });

            // Update events count
            eventsCount.textContent = `${monthEvents.length} kegiatan`;

            if (monthEvents.length === 0) {
                const noEvents = document.createElement('div');
                noEvents.className = 'no-events';
                noEvents.textContent = 'Tidak ada kegiatan di bulan ini';
                eventsListContainer.appendChild(noEvents);
                return;
            }

            // Sort events by date
            monthEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Display each event
            monthEvents.forEach(event => {
                const eventElement = createEventElement(event);
                eventsListContainer.appendChild(eventElement);
            });
        }

        // Create an event element for the month view
        function createEventElement(event) {
            const eventDate = new Date(event.date);
            const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const formattedDate = `${dayNames[eventDate.getDay()]}, ${eventDate.getDate()}/${eventDate.getMonth() + 1}`;

            const eventElement = document.createElement('div');
            eventElement.className = 'month-event';

            eventElement.innerHTML = `
            <div class="event-date">${formattedDate}</div>
            <div class="event-info">
                <h4>${event.title}</h4>
                ${event.description ? `<p>${event.description.substring(0, 50)}${event.description.length > 50 ? '...' : ''}</p>` : ''}
            </div>
        `;

            // Add admin actions if user is admin
            if (currentUser && currentUser.role === 'admin') {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'event-actions';

                // Edit button
                const editBtn = document.createElement('button');
                editBtn.className = 'event-action-btn edit';
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.title = 'Edit';
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openEventModal(new Date(event.date), event);
                });

                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'event-action-btn delete';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.title = 'Delete';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    confirmDeleteEvent(event);
                });

                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                eventElement.appendChild(actionsDiv);
            }

            // Add click event for showing details
            eventElement.addEventListener('click', () => {
                showEventDetail(event);
            });

            return eventElement;
        }

        // Show event details
        function showEventDetail(event) {
            const eventDate = new Date(event.date);
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

            detailModalTitle.textContent = 'Detail Kegiatan';
            detailDate.textContent = eventDate.toLocaleDateString('id-ID', dateOptions);
            detailTitle.textContent = event.title;
            detailDesc.textContent = event.description || 'Tidak ada deskripsi';

            // Clear footer and add action buttons
            detailModalFooter.innerHTML = '';

            if (currentUser && currentUser.role === 'admin') {
                // Edit button
                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-primary';
                editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit';
                editBtn.addEventListener('click', () => {
                    eventDetailModal.style.display = 'none';
                    openEventModal(new Date(event.date), event);
                });

                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Hapus';
                deleteBtn.addEventListener('click', () => {
                    confirmDeleteEvent(event);
                });

                detailModalFooter.appendChild(editBtn);
                detailModalFooter.appendChild(deleteBtn);
            }

            // Close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'btn';
            closeBtn.textContent = 'Tutup';
            closeBtn.addEventListener('click', () => {
                eventDetailModal.style.display = 'none';
            });
            detailModalFooter.appendChild(closeBtn);

            eventDetailModal.style.display = 'block';
        }

        // Open event modal for adding/editing
        function openEventModal(date, event = null) {
            selectedDate = date;
            selectedEvent = event;

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            modalDate.textContent = date.toLocaleDateString('id-ID', dateOptions);

            // Show events for this date
            renderEventsForDate(date);

            // Set form values based on whether we're editing or adding
            if (event) {
                eventTitle.value = event.title;
                eventDesc.value = event.description || '';
                deleteEventBtn.style.display = 'inline-block';
            } else {
                eventTitle.value = '';
                eventDesc.value = '';
                deleteEventBtn.style.display = 'none';
            }

            modal.style.display = 'block';
        }

        // Render events for a specific date
        function renderEventsForDate(date) {
            eventList.innerHTML = '';

            const dayEvents = events.filter(e => {
                const eDate = new Date(e.date);
                return eDate.toDateString() === date.toDateString();
            });

            if (dayEvents.length > 0) {
                dayEvents.forEach(e => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.textContent = e.title;
                    eventElement.addEventListener('click', (ev) => {
                        ev.stopPropagation();
                        showEventDetail(e);
                    });
                    eventList.appendChild(eventElement);
                });
            } else {
                eventList.innerHTML = '<p class="no-events">Tidak ada acara</p>';
            }
        }

        // Save event (add or update)
        async function saveEvent() {
            // Validasi admin
            if (!currentUser || currentUser.role !== 'admin') {
                alert('Hanya admin yang bisa menambah/mengubah acara');
                return;
            }

            const title = eventTitle.value.trim();
            const description = eventDesc.value.trim();

            // Validasi input
            if (!title) {
                alert('Judul acara tidak boleh kosong');
                eventTitle.focus();
                return;
            }

            try {
                if (selectedEvent) {
                    // Update existing event
                    const { error } = await supabase
                        .from('events')
                        .update({
                            title: title,
                            description: description
                        })
                        .eq('id', selectedEvent.id);

                    if (error) throw error;
                    alert('Acara berhasil diperbarui');
                } else {
                    // Add new event
                    const newEvent = {
                        id: Date.now(),
                        date: selectedDate.toISOString(),
                        title,
                        description,
                        created_by: currentUser.username
                    };

                    const { error } = await supabase
                        .from('events')
                        .insert([newEvent]);

                    if (error) throw error;
                    alert('Acara berhasil ditambahkan');
                }

                // Refresh data
                events = await loadEvents();
                renderCalendar();
                renderMonthEvents();
                modal.style.display = 'none';

            } catch (error) {
                console.error('Error saving event:', error);
                alert('Gagal menyimpan acara: ' + error.message);
            }
        }

        // Confirm before deleting an event
        function confirmDeleteEvent(event) {
            if (confirm('Apakah Anda yakin ingin menghapus acara ini?')) {
                deleteEventConfirmed(event);
            }
        }

        // Delete event after confirmation
        function deleteEvent() {
            if (!currentUser || currentUser.role !== 'admin') {
                alert('Hanya admin yang bisa menghapus acara');
                return;
            }

            if (!selectedEvent) {
                alert('Tidak ada acara yang dipilih untuk dihapus');
                return;
            }

            confirmDeleteEvent(selectedEvent);
        }

        // Actual deletion logic
        async function deleteEventConfirmed(event) {
            try {
                const { error } = await supabase
                    .from('events')
                    .delete()
                    .eq('id', event.id);

                if (error) throw error;

                events = await loadEvents();
                alert('Acara berhasil dihapus');
                renderCalendar();
                renderMonthEvents();
                modal.style.display = 'none';
                eventDetailModal.style.display = 'none';

            } catch (error) {
                console.error('Error deleting event:', error);
                alert('Gagal menghapus acara: ' + error.message);
            }
        }

        // Initialize the application
        init();
    </script>
</body>

</html>
