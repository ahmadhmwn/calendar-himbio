<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Kegiatan Himbio</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4CAF50;
            /* Green */
            --primary-light: #E8F5E9;
            /* Light green */
            --primary-dark: #388E3C;
            /* Dark green */
            --secondary: #FF9800;
            /* Orange */
            --secondary-light: #FFF3E0;
            /* Light orange */
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --input-focus: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('assets/bg-himbio.jpg');
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            width: 100%;
            max-width: 1800px;
        }

        /* Modern Login Section */
        #login-section {
            padding: 2.5rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
            font-weight: 600;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: var(--transition);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: var(--input-focus);
        }

        .input-group input:focus+i {
            color: var(--primary);
        }

        .input-group:hover i {
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-primary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        #login-message {
            color: var(--danger);
            margin-top: 1rem;
            font-size: 0.9rem;
            height: 20px;
            transition: var(--transition);
        }

        .card-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
            color: var(--gray);
            text-align: center;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        /* Floating label effect */
        .float-label {
            position: relative;
        }

        .float-label label {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            pointer-events: none;
            transition: var(--transition);
            background: white;
            padding: 0 0.3rem;
        }

        .float-label input:focus+label,
        .float-label input:not(:placeholder-shown)+label {
            top: 0;
            transform: translateY(-50%) scale(0.9);
            color: var(--primary);
        }

        /* Shake animation for invalid login */
        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translateX(-1px);
            }

            20%,
            80% {
                transform: translateX(2px);
            }

            30%,
            50%,
            70% {
                transform: translateX(-4px);
            }

            40%,
            60% {
                transform: translateX(4px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                max-width: 95%;
                margin: 1rem auto;
            }

            #login-section {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #calendar-section {
            display: none;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .calendar-header h2 {
            font-weight: 600;
            margin: 0;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e9ecef;
        }

        .day-header {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            background-color: white;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .day {
            min-height: 120px;
            padding: 0.5rem;
            background-color: white;
            position: relative;
            transition: var(--transition);
        }

        .day:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            z-index: 1;
            box-shadow: var(--shadow);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray);
        }

        .today .day-number {
            color: var(--primary);
            font-weight: 700;
        }

        .today {
            background-color: var(--primary-light);
            border: 2px solid var(--primary);
        }

        .other-month {
            background-color: #f8f9fa;
            color: #adb5bd;
        }

        .other-month .day-number {
            color: #adb5bd;
        }

        .event {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            margin: 0.1rem 0;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: var(--transition);
        }

        .event:hover {
            background-color: var(--primary-dark);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 30px;
            border: none;
            width: 85%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            opacity: 0;
            animation: slideDown 0.3s ease-in-out forwards;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .close {
            color: #7f8c8d;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.2s ease;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .close:hover,
        .close:focus {
            color: #e74c3c;
            transform: scale(1.1);
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #eaeaea;
        }

        /* Input styling */
        #event-title,
        #event-desc {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        #event-title:focus,
        #event-desc:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #event-desc {
            min-height: 100px;
            resize: vertical;
        }

        /* Button styling */
        #save-event,
        #delete-event {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #save-event {
            background-color: #3498db;
            color: white;
        }

        #save-event:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #delete-event {
            background-color: #e74c3c;
            color: white;
        }

        #delete-event:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* Event list styling */
        #event-list {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        #event-list .event {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #event-list .event:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
                margin: 20% auto;
                padding: 20px;
            }

            .modal-title {
                font-size: 1.3rem;
            }
        }

        /* Events List Section */
        .events-container {
            padding: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .events-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .events-title h3 {
            margin: 0;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .month-event {
            background-color: var(--primary-light);
            border-radius: var(--border-radius);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .month-event:hover {
            background-color: #e0f2e1;
            transform: translateX(5px);
        }

        .event-date {
            font-weight: 600;
            color: var(--primary-dark);
            min-width: 80px;
            text-align: center;
        }

        .event-info {
            flex-grow: 1;
            padding: 0 1rem;
        }

        .event-info h4 {
            color: var(--primary);
            margin: 0 0 0.25rem 0;
        }

        .event-info p {
            color: var(--gray);
            margin: 0;
            font-size: 0.9rem;
        }

        .no-events {
            text-align: center;
            color: var(--gray);
            padding: 1rem;
            font-style: italic;
        }

        /* Event Actions */
        .event-actions {
            display: flex;
            gap: 0.5rem;
        }

        .event-action-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .event-action-btn.edit {
            color: var(--secondary);
        }

        .event-action-btn.delete {
            color: var(--danger);
        }

        .event-action-btn:hover {
            transform: scale(1.1);
        }

        /* Detail Event Modal */
        .event-detail {
            margin-bottom: 1.5rem;
        }

        .event-detail h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .event-detail p {
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .event-detail .event-date {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .day {
                min-height: 80px;
            }

            .event {
                font-size: 0.6rem;
                padding: 0.1rem 0.3rem;
            }

            .day-number {
                font-size: 0.8rem;
            }

            .month-event {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .event-date {
                text-align: left;
                min-width: auto;
            }

            .event-actions {
                align-self: flex-end;
            }
        }

        @media (max-width: 576px) {
            .calendar-header {
                flex-wrap: wrap;
                gap: 0.5rem;
                padding: 1rem;
            }

            .calendar-header h2 {
                order: 1;
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .day-header {
                padding: 0.5rem;
                font-size: 0.7rem;
            }

            .day {
                min-height: 60px;
                padding: 0.25rem;
            }

            .day-number {
                margin-bottom: 0.25rem;
                font-size: 0.7rem;
            }
        }

        .user-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
            color: white;
        }

        .user-badge.user {
            background-color: #28a745;
            color: var(--primary-light);
            border: 1px solid var(--primary);
        }

        .user-badge.admin {
            background-color: #28a745;
            color: var(--primary-light);
            border: 1px solid var(--secondary);
        }

        .welcome-message {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .welcome-text {
            display: flex;
            align-items: center;
        }

        .welcome-text i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="login-section">
                <div class="login-logo">
                    <img src="assets/logo-himbio.png" alt="" style="width: 100px;">
                </div>
                <h2 class="login-title">Himbio Calendar</h2>

                <div class="input-group float-label">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder=" " autocomplete="username">
                    <label for="username">Username</label>
                </div>

                <div class="input-group float-label">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder=" " autocomplete="current-password">
                    <label for="password">Password</label>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button id="login-btn" class="btn btn-primary">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

                <p id="login-message"></p>

                <div class="card-footer">
                    Username : user <br>
                    Password : himbio
                </div>
            </div>

            <!-- Calendar Section -->
            <div id="calendar-section">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="month-year">Month Year</h2>
                    <button id="next-month" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                    &nbsp;
                    <div class="welcome-message">
                        <div class="welcome-text">
                            <i class="fas fa-user-circle"></i>
                            <span id="welcome-user">Selamat datang, </span>
                            <span id="user-role-badge" class="user-badge"></span>
                        </div>
                    </div> &nbsp;
                    <button id="logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i>Logout</button>
                </div>

                <div class="calendar-grid" id="calendar-grid">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                </div>

                <!-- Events List Section -->
                <div class="events-container">
                    <div class="events-title">
                        <h3><i class="fas fa-list-check"></i> Kegiatan Bulan Ini</h3>
                        <span id="events-count">0 kegiatan</span>
                    </div>
                    <div class="events-list" id="events-list">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal (for adding/editing) -->
    <div id="event-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-date">Event Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="event-list"></div>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Event Title</label>
                        <input type="text" id="event-title" class="form-control" placeholder="Enter event title">
                    </div>
                    <div class="form-group">
                        <label for="event-desc">Description</label>
                        <textarea id="event-desc" class="form-control" placeholder="Enter event description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="delete-event" class="btn btn-danger" style="display: none;"><i class="fas fa-trash"></i>
                    Delete</button>
                <button id="save-event" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="event-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detail-modal-title">Event Detail</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="event-detail">
                    <span class="event-date" id="detail-date"></span>
                    <h4 id="detail-title"></h4>
                    <p id="detail-desc"></p>
